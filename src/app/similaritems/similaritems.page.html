<ion-header>
  <ion-toolbar>
    <ion-back-button style="width: 20px;" slot="start"></ion-back-button>

    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>


  <ion-list>
    <ion-item *ngFor="let item of similarItems">
      <div class="image-container">
        <img [src]="item?.Image" alt="Your Image" style="width: 550px; height: 350px;"/>
        <button class="centered-button" (click)="addToCart(item)">Add to Cart</button>
      </div>

      <!-- <div class="product-bg" style="position: relative;">
        <img [src]="item.Image" alt="" style="width: 100%; height: 400px">
      </div> -->
      <div style="position: absolute; top: 0px; right: 15px; background: #f78a8a; padding: 10px 15px;">{{ item?.off }}</div>
        <ion-label>
          <h4 style="font-size: 20px;">{{ item.name }}</h4>
          <p>{{ item?.description }}</p>
          <div class="btns">
            <ion-button fill="clear" (click)="addToWishList(item)"><ion-icon name="heart" size="large" style="color: #a52a2a;"></ion-icon></ion-button>
            <ion-button fill="clear" (click)="shareItem()"><ion-icon name="share-outline" size="large" style="color: #ffffff;"></ion-icon></ion-button>

          </div>
        </ion-label>
        <ion-button fill="clear" (click)="addToBuyPage(item)" style="float: right; background: #ffffff; color: #fd3535; border-radius: 20px; font-weight: 600; padding: 5px 10px;">Buy Now</ion-button>      
    </ion-item>
    
  </ion-list>
</ion-content>
